<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <title>Animation practice</title>
  </head>
  <body>
    <h1 class="firstheading animate__animated animate__hinge animate__infinite">Hello.</h1>
    <br />
    <h1 class="secondheading">How are you?</h1>
    <br />
    <h1 class="thirdheading">Lets have some animation fun!</h1>
    <br />
    <h2>
      I'm doing all this using a website called
      <a href="https://animate.style/">Animate Style</a>
    </h2>
    <a
      href="#"
      class="button animate__animated animate__shakeX animate__repeat-2"
      >Holla!</a
    >
    <input id="sbox" type="text" name="firstName" />
    <div class="gintama animate__animated animate__flip animate__slow">
      <img src="gintama.jpg" alt="gin" />
    </div>
    <div class="kaguara button animate__animated animate__tada">
      <img src="kagura.jpg" alt="kagura" />
    </div>
    <div class="sougo">
      <img src="sougo.jpg" alt="sougo" />
    </div>
  </body>
</html>
